<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>We have the title element</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!--A-->
<!--A header with the white text of item lister, an ID of main header since I will be calling from the BS class the backgroud is green with the text format, Then a Div element with a <h1> header with a ID of header title since I will be accessing the DOM-->
    <header id="main-header" class="bg-success text-white p-4">
        <div>
            <h1 id="header-title">Item Lister</h1>
        </div>
    </header>

    <!--Two Div statments with a class with the attribute container, another div element with the ID of main and then called the class using the attribute "card card-bofy" this will create the card inside the container, inside the two divs there is a <h2> tag with the a class attribute of title   -->
    <div class="container">
        <div id="main" class="card card-body">

            <h2 class="title">Add Items</h2>
<!--Form tag with two input types where two classes are called for the text box and button-->
            <form>
                <input type="text" class="form-control">
                <input type="submit" class="btn btn-dark" value="Submit">
            </form>
<!--<h2> tag with the title class, then a unordered list full of items using ID element and class refrence-->
            <h2 class="title">Items</h2>
                <ul id="items" class="list-group">
                    <Li class="list-group-item">Item 1</Li>
                    <Li class="list-group-item">Item 2</Li>
                    <Li class="list-group-item">Item 3</Li>
                    <Li class="list-group-item">Item 4</Li>
                    <Li class="list-group-item">Item 5</Li>
                    <Li class="list-group-item">Item 6</Li>
                    <Li class="list-group-item">Item 7</Li>
                    <Li class="list-group-item">Item 8</Li>
                </ul>


        </div>
</div>



<!--JavaScript file is at the bottom with the set source (file name) -->
    <script src="domwalkthrough.js"></script>
</body>
</html>
