<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<!--I made a form with labels-->
<body>
    <section>
        <h1>Please Fill Out The Form Below</h1>
        <form action="/tacos">
<!--The label and the input element are binded by the id fname short for first name-->
            <p>
                <label for="fname">First Name:</label>
                <input id="fname" type="text" placeholder="First Name" name="fname">

            </p>
<!--I changed the attribues so the element input and label are binded by lname short for last name-->
             <p>
                <label for="lname">Last Name:</label>
                <input id="lname" type="text" placeholder="Last Name" name="lname">
        

            </p>
<!--I made a labeled combobox were you can select from my three options, I also binded the control through the id (favfood)-->
            <p>
                <label for="favfood">Which Food Would You Like To Eat?</label>

                <select name="favorite" id="favfood">

                    <Option value="Chicken">Chicken</Option>
                    
                    <Option value="Beef">Beef</Option>

                    <Option Value="Fish">Fish</Option>

                </select>
            </p>
<!--I created a text area with attributes were I set the width and The height and a placeholder-->
            <P>
                <label for="requests">Do You Have Any Allergies?</label>
                <textarea id="requests" name="reqs" rows="15" cols="15" placeholder="Hey Aisha!"></textarea>

            </P>
<!--Buttons are always inside forms!! and this is gonna send the order-->
            <button>Send</button>
    </form>
    </section>
    

</body>
</html>
