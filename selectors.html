<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
<!--I linked my html page to my css page-->
    <link rel="stylesheet" href="selectors.css">

</head>
<body>
<!--A header for my page-->
    <h1>Aisha's Top 10 T.V Shows</h1>
<!--I made a ordered list with class selector elements so that they can be called for a color change on the css page-->
        <ol>
            <li class="crimson">The Originals</li>
            <li class="green">Queen of The South</li>
            <li class="yellow">White Collar</li>
            <li class="red">Prison Break</li>
            <li class="crimson">Scandal</li>
            <li class="red">Anatomy Of A Scandal</li>
            <li class="orange">Family Guy</li>
            <li class="green">Erased</li>
            <li class="red">Death Note</li>
            <br>
<!--I made buttons with ID selectore elements so that they can also be called to the css page for a color change using #-->
            <button id="yes">Yes I Agree</button>
            <button id="no">No I Don't Agree</button>


        </ol>
    
</body>
</html>
